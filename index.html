<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>learning vue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/src/styles.css"
    />
  </head>
  <body>
    <div class="app">
      <div id="counter" class="card">
        <input
          v-on:keyup.enter="addToList()"
          v-model="message"
          placeholder="add elements here"
        />
        <ul>
          <li v-for="(books,index) in myBooks">
            {{books}}
          </li>
        </ul>
        <strong :class="totalList.class">{{totalList.text}}</strong><br />
        <button v-on:click="addToList()">Click to add</button>
      </div>
    </div>
    <script src="/src/index.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
  </body>
</html>
